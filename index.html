<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!-- Compiled and minified CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <style>
    h2, p{
      margin: 10px 0;
    }
    header{
      margin-bottom: 40px;
    }
    .tip {
        padding: 10px;
        background: #333;
        color: #fff;
    }
    .tip .delete {
        color: red;
        font-size: 0.8em;
    }
  </style>
  <title>Montly Budget Planer</title>
</head>
<body class="teal darken-3">

  <header class="teal darken-2 section z-depth-1">
    <h3 class="center white-text">Montly Budget Planer</h3>
    <p class="flow-text grey-text center text-lighten-2">Monthly money tracker</p>
  </header>

  <div class="container section">
    <div class="row">
      <div class="col s12 m6">
        <form class="card z-depth-1">
          <div class="card-content">
            <div class="input-field">
              <input type="text" id="name" autocomplete="off">
              <label for="name">Name</label>
            </div>
            <div class="input-field">
              <input type="text" id="cost" autocomplete="off">
              <label for="cost">Cost ($)</label>
            </div>
            <div class="input-field center">
              <button class="btn-large teal lighten-3 black-text">Add</button>
            </div>
            <div class="input-field center">
              <p id="error" class="red-text"></p>
            </div>
          </div>
        </form>
      </div>
      <div class="col s12 m5 push-m1 center">
        <div class="canvas"></div>
      </div>
    </div>
  </div>
  

  
<script src="https://www.gstatic.com/firebasejs/5.5.7/firebase-app.js"></script>
